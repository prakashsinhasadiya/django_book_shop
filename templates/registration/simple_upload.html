{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
  {% if uploaded_file_url %}
		<span>{{uploaded_file_url}}</span>
		<span></span>
		<a><img src="{{uploaded_file_url}}" alt="logo" height="75" width="75"/></a>
  		{% endif %}

  <p><a href="{% url 'login' %}">Return to home</a></p>
{% endblock %}
